<!DOCTYPE html>
<html>
<head>
<title>Registration Form....</title>
</head>
<body bgcolor="pink">
<h1>Registration form</h1>
<form method="get" action="./Registerservlet">
<label>Username:</label>
<input type="text" name="Username" required/>
<placeholder>username</placeholder>
<br><br>
<label>Password:</label>
<input type="password" name="Password" required/>
<placeholder>password</placeholder>
<br><br>
<label>UserMobile:</label>
<input type="number" name="UserMobile" required/>
<placeholder>usermobile</placeholder>
<br><br>
<label>Email:</label>
<input type="email" name="Email" required/>
<placeholder>email</placeholder>
<br><br>
<label>Gender:</label>
<input type="radio" name="Gender" />male
<input type="radio" name="Gender"/>female
<br><br>
<label>audio</label>
<input type="button" name="audio"/>yes
<input type="button" name="audio"/>no
<br><br>
<label>userImage</label>
<input type="image" name="image" required/>
<placeholder>userimage</placeholder>
<br><br>
<label>search use:</label>
<input type ="search" name="search" required/>
<br><br>
<label>Select tel:</label>
<input type="tel" name="tel" required/>
<br><br>
<label>Select time:</label>
<input type="time" name="time" required/>
<br><br>
<label>Select datetime_local:</label>
<input type="datetime_local" name="datetime" required/>
<br><br>
<label>select month:</label>
<input type="month" name="month" required/>
<br><br>
<label>select week:</label>
<input type="week" name="week" required/>
<br><br>
<label> Select url:</label>
<input type="url" name="url" required/>
<br><br>
<label>submit</label>
<input type="submit" name="submit" required/>
<br><br>
<label>Select reset</label>
<input type="reset" name="reset" required/>
<br><br>
<label>Select color</label>
<input type="color" name="color" required/>
<br><br>
<label>Select DOB:</label>
<input type="date"name="DoB" required/>
<br><br>
<label>Qualification</label>
<input type="checkbox" name="Qualification"/>BSC
<input type="checkbox" name="Qualification"/>MCA
<input type="checkbox" name="Qualification"/>MTECH
<br><br>
<label>Country:</label>
<select name="country">
<option>India</option>
<option>China</option>
<option>USA</option>
<option>Africa</option>
</select>
<br><br>
<lable>Select Language:</lable>>
<select name="language" size='3' multiple>
<option>Telugu</option>
<option>English</option>
<option>kannda</option>
<option>tamil</option>
</select>
<br><br>
<lable>Comment about Rathan sir:</lable>
<textarea name="Comment"rows="5" cols="25">
</textarea>
<br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
