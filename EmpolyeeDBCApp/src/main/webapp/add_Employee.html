<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></link>
<script type="text/javascript" src="formvalidation.js"></script>
</head>
<body>
	<div class="container mt-5 text-center">
		<h2 class="text-center font-italic mb-1">Save Employee Data....</h2>
		<form method="post" action="./AddEmployeeServlet" enctype="multipart/form-data" onsubmit="return validateForm()">
			
			<div class="form-group">
				<label class="font-italic font-weight-bold" for="empId">Employee ID: </label>
				<input type="text" class="form-control-sm" id="empId" name="empId" required />
			</div>
			
			<div class="form-group">
				<label class="font-italic font-weight-bold" for="empName">Employee Name: </label>
				<input type="text" class="form-control-sm" id="empName" name="empName" required />
			</div>
			
			<div class="form-group">
				<label class="font-italic font-weight-bold" for="empSalary">Employee Price: </label>
				<input type="number" class="form-control-sm" id="empSalary" name="empSalary" required />
			</div>
			
			<div class="form-group">
				<label class="font-italic font-weight-bold" for="empPhono">Employee Phono: </label>
				<input type="text" class="form-control-sm" id="empPhono" name="empPhono" required />
			</div>
			
			<div class="form-group">
				<label class="font-italic font-weight-bold" for="empDate">Employee Data: </label>
				<input type="text" class="form-control-sm" id="empDate" name="empDate" required />
			</div>
			
			
			<div class="form-group">
				<label class="font-italic font-weight-bold" for="empImage">Employee Image: </label>
				<input type="file" class="form-control-sm" id="empImage" name="empImage" required />
			</div>
			
			<div>
				<input type="submit" class="btn btn-success" value="Save Employee"/>
				<a href="employeelist.jsp" class="btn btn-primary">List Of Employee</a>
			</div>
		</form>
	</div>
</body>
<!-- action="./AddEmployeeServlet" -->
</html>
