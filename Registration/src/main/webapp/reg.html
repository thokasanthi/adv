<!DOCTYPE html>
<html>
<head>
<title>Registration Application....</title>
</head>
<body bgcolor="blue">
<h1>Registration Form....</h1>
<form mathod="get" action="/.Registerservlet"></form>
<label>UserName:</label>
<input type="text" name="UserName" required/>
<br><br>
<label>UserPassword:</label>
<input type="password" name="UserPassword" required/>
<br><br>
<label>UserMobile:</label>
<input type="number" name="UserMobile" required/>
<br><br>
<label>Email:</label>
<input type="email" name="Email" required/>
<br><br>
<label>Gender:</label>
<input type="radio" name="Gender"  value "male"/>male
<input type="radio" name="Gender"  value "female"/>female
<br><br>
<label>select DoB:</label>
<input type="date" name="DoB" required/>
<br><br>
<label>Qualification</label>
<input type="checkbox" name="qualification" value="BSC"/>BSA 
<input type="checkbox" name="qualification" value="MCA"/>MCA 
<input type="checkbox" name="qualification" value="BTech"/>BTech
<input type="checkbox" name="qualification" value="MTech"/>MTech
<br><br>
<label>Country:</label>
<select name="country"></select>
<option>India</option>
<option>China</option>
<option>Africa</option>
<br><br>
<label>Select Language:</label>
<select name="language" size='3' multipld></select>
<option>Telugu</option>
<option>English</option>
<option>Hindi</option>
<br><br>
<label>Comments aboutRatan sir:</label>
<textarea name="comments" row="5"cols="25"></textarea>
<br><br>
</body>
</html>
